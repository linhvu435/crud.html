

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">


    <a type="button"class="btn btn-success" href="create">Create</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>IMG</th>
            <th>PRICE</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td><img th:src="${p.img}" width="250" height="200" ></td>
                <td th:text="${p.price}"></td>
                <td><a type="button" class="btn btn-warning" th:href="@{/edit (id=${p.id})}">Edit</a> </td>
                <td><a type="button" class="btn btn-danger" th:href="@{/delete/{id} (id=${p.id})}">Delete</a> </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
